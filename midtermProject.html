<!DOCTYPE html> <!-- Lecture 2: DOCTYPE declaration -->
<html lang="en">
<head>
  <!-- Lecture 2: Head section with metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA World Cup Match Tracker</title> <!-- Lecture 2: Title element -->

  <!-- Lecture 4–5: Basic CSS styling (Ibrahim) -->
  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f4;margin:20px;}
    h1{text-align:center;color:#003366;}
    #matchForm{
      background:#fff;padding:20px;border-radius:8px;
      box-shadow:0 0 5px rgba(0,0,0,.1);
      width:340px;margin:0 auto;
    }
    #matchForm input,#matchForm button{
      width:100%;padding:8px;margin:8px 0;box-sizing:border-box;
    }
    #errorMsg{color:#c00;font-size:14px;margin-top:5px;display:none;}
    .match{
      background:#fff;border:2px solid #ccc;border-radius:10px;
      margin:15px auto;padding:12px;width:90%;max-width:520px;
      text-align:center;transition:.3s;position:relative;
    }
    /* Lecture 4: Pseudoclass hover */
    .match:hover{box-shadow:0 0 12px #007bff;cursor:pointer;}
    .upcoming   {background:#fff;}
    .ongoing    {background:#d4edda;}
    .completed  {background:#e2e3e5;}
    .team-logo{height:40px;vertical-align:middle;margin:0 4px;}
    .btn{
      margin:5px 3px;padding:4px 8px;font-size:13px;cursor:pointer;
    }
    .btn-edit{background:#ffc107;color:#212529;}
    .btn-delete{background:#dc3545;color:#fff;}
    .btn-cancel{background:#6c757d;color:#fff;}
  </style>
</head>

<body>
  <!-- Lecture 2: Heading and structure (Ibrahim) -->
  <h1>FIFA World Cup Match Tracker</h1>

  <!-- Lecture 2: HTML Form for adding matches -->
  <form id="matchForm">
    <h3 id="formTitle">Add Match</h3>
    <input type="text" id="teamA" placeholder="Team A" list="worldCupTeams" required>
    <input type="text" id="teamB" placeholder="Team B" list="worldCupTeams" required>
    <input type="datetime-local" id="matchTime" required>
    <button type="submit" id="submitBtn">Add Match</button>
    <button type="button" id="cancelBtn" class="btn btn-cancel" style="display:none;">Cancel</button>
    <div id="errorMsg"></div>
  </form>

  <!-- All teams qualified for the 2026 World Cup -->
  <datalist id="worldCupTeams"></datalist>

  <!-- Lecture 2–3: Section to display list of matches (Nawal) -->
  <div id="matchList"></div>

  <!-- Lecture 6–8: JavaScript logic (Nawal) -->
  <script>
    // Lecture 6: Accessing the document object and DOM manipulation
    const form       = document.getElementById('matchForm');
    const matchList  = document.getElementById('matchList');
    const errorMsg   = document.getElementById('errorMsg');
    const submitBtn  = document.getElementById('submitBtn');
    const cancelBtn  = document.getElementById('cancelBtn');
    const formTitle  = document.getElementById('formTitle');

    // Lecture 8: Using localStorage
    let matches      = JSON.parse(localStorage.getItem('matches')) || [];
    let editingIndex = -1;          // -1 = adding, >=0 = editing that index
    const timers = [];              // stores interval IDs so we can clear them

    // World Cup teams array for validation
    const WORLD_CUP_TEAMS = [
      "Argentina","Australia","Belgium","Brazil","Cameroon","Canada",
      "Costa Rica","Croatia","Denmark","Ecuador","England","France",
      "Germany","Ghana","Iran","Japan","Mexico","Morocco",
      "Netherlands","Poland","Portugal","Qatar","Saudi Arabia",
      "Senegal","Serbia","South Africa","South Korea","Spain",
      "Switzerland","Tunisia","United States","Uruguay","Wales"
    ];

    // Map of team names to their official logo URLs (mostly flags)
    const TEAM_LOGOS = {
      "Argentina":"https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/330px-Flag_of_Argentina.svg.png",
      "Australia":"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Football_Federation_Australia_logo.svg/128px-Football_Federation_Australia_logo.svg.png",
      "Belgium":"https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Flag_of_Belgium.svg/1200px-Flag_of_Belgium.svg.png",
      "Brazil":"https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png",
      "Cameroon":"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Flag_of_Cameroon.svg/2560px-Flag_of_Cameroon.svg.png",
      "Canada":"https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Canada_%28Pantone%29.svg/1200px-Flag_of_Canada_%28Pantone%29.svg.png",
      "Costa Rica":"https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Flag_of_Costa_Rica_%28state%29.svg/1280px-Flag_of_Costa_Rica_%28state%29.svg.png",
      "Croatia":"https://cdn.britannica.com/06/6206-050-4A54E70D/Flag-Croatia.jpg",
      "Denmark":"https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Flag_of_Denmark.svg/1200px-Flag_of_Denmark.svg.png",
      "Ecuador":"https://upload.wikimedia.org/wikipedia/commons/e/e8/Flag_of_Ecuador.svg",
      "England":"https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Flag_of_England.svg/330px-Flag_of_England.svg.png",
      "France":"https://cdn.britannica.com/82/682-050-8AA3D6A6/Flag-France.jpg",
      "Germany":"https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Germany_%283-2%29.svg/250px-Flag_of_Germany_%283-2%29.svg.png",
      "Ghana":"https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Flag_of_Ghana.svg/1200px-Flag_of_Ghana.svg.png",
      "Iran":"https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Flag_of_Iran.svg/330px-Flag_of_Iran.svg.png",
      "Japan":"https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/330px-Flag_of_Japan.svg.png",
      "Mexico":"https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg",
      "Morocco":"https://cdn.britannica.com/39/3039-050-1F5CC176/Flag-Morocco.jpg",
      "Netherlands":"https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/KNVB_logo.svg/128px-KNVB_logo.svg.png",
      "Poland":"https://upload.wikimedia.org/wikipedia/en/1/12/Flag_of_Poland.svg",
      "Portugal":"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Flag_of_Portugal_%28official%29.svg/1200px-Flag_of_Portugal_%28official%29.svg.png",
      "Qatar":"https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Flag_of_Qatar.svg/1200px-Flag_of_Qatar.svg.png",
      "Saudi Arabia":"https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/1200px-Flag_of_Saudi_Arabia.svg.png",
      "Senegal":"https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_Senegal.svg/1200px-Flag_of_Senegal.svg.png",
      "Serbia":"https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Flag_of_Serbia.svg/2560px-Flag_of_Serbia.svg.png",
      "South Africa":"https://www.colonialflag.com/cdn/shop/products/south-africa-flag__29460.1639690376.1280.1280.jpg?v=1673391392",
      "South Korea":"https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg",
      "Spain":"https://upload.wikimedia.org/wikipedia/commons/8/89/Bandera_de_Espa%C3%B1a.svg",
      "Switzerland":"https://cdn.britannica.com/43/4543-050-5A18E5A3/Flag-Switzerland.jpg",
      "Tunisia":"https://upload.wikimedia.org/wikipedia/commons/c/ce/Flag_of_Tunisia.svg",
      "United States":"https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Flag_of_the_United_States_%28US_Government_Printing_Office_specifications%29.svg/250px-Flag_of_the_United_States_%28US_Government_Printing_Office_specifications%29.svg.png",
      "Uruguay":"https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Flag_of_Uruguay.svg/2560px-Flag_of_Uruguay.svg.png",
      "Wales":"https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Flag_of_Wales.svg/1200px-Flag_of_Wales.svg.png"
    };

    // Populate datalist dynamically (Sam)
    const datalist = document.getElementById('worldCupTeams');
    WORLD_CUP_TEAMS.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t;
      datalist.appendChild(opt);
    });

    // Lecture 6: Function definition and loops (Sam)
    function displayMatches() {
      // Clear all previous timers to prevent flicker
      timers.forEach(id => clearInterval(id));
      timers.length = 0;

      matchList.innerHTML = "";
      matches.forEach((m, i) => {
        const div = document.createElement('div');
        div.className = 'match';

        // Lecture 5–6: Adding image elements (Sam)
        div.innerHTML = `
          <img src="${m.logoA}" alt="${m.teamA}" class="team-logo">
          <strong>${m.teamA}</strong> vs <strong>${m.teamB}</strong>
          <img src="${m.logoB}" alt="${m.teamB}" class="team-logo"><br>
          <small>${new Date(m.time).toLocaleString()}</small>
          <p id="timer${i}"></p>
          <div style="margin-top:8px;">
            <button class="btn btn-edit" data-index="${i}">Edit</button>
            <button class="btn btn-delete" data-index="${i}">Delete</button>
          </div>
        `;
        matchList.appendChild(div);

        // Lecture 8: Conditional logic for countdown (Nawal)
        updateCountdown(i, m);
        const intervalId = setInterval(() => updateCountdown(i, m), 1000);
        timers.push(intervalId);
      });

      // Attach edit/delete listeners
      document.querySelectorAll('.btn-edit').forEach(btn => {
        btn.onclick = () => startEdit(+btn.dataset.index);
      });
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.onclick = () => deleteMatch(+btn.dataset.index);
      });
    }

    // Lecture 8: Function with date/time comparison and conditions
    function updateCountdown(idx, m) {
      const now = new Date();
      const matchTime = new Date(m.time);
      const diff = matchTime - now;
      const timer = document.getElementById(`timer${idx}`);
      const box   = timer.parentElement;

      if (diff > 0) {                               // upcoming
        const h = Math.floor(diff / 3.6e6);
        const min = Math.floor((diff % 3.6e6) / 6e4);
        const sec = Math.floor((diff % 6e4) / 1e3);
        timer.textContent = `Kickoff in: ${h}h ${min}m ${sec}s`;
        box.className = 'match upcoming';
      } else if (diff > -5.4e6) {                   // ongoing (90 min)
        timer.textContent = 'Match is Live!';
        box.className = 'match ongoing';
      } else {                                      // completed
        timer.textContent = 'Full Time';
        box.className = 'match completed';
      }
    }

    // Helper: Show temporary error
    function showError(txt) {
      errorMsg.textContent = txt;
      errorMsg.style.display = 'block';
      setTimeout(() => errorMsg.style.display = 'none', 5000);
    }

    // Edit functionality
    function startEdit(idx) {
      const m = matches[idx];
      document.getElementById('teamA').value = m.teamA;
      document.getElementById('teamB').value = m.teamB;
      document.getElementById('matchTime').value = m.time.slice(0,16);

      editingIndex = idx;
      formTitle.textContent = 'Edit Match';
      submitBtn.textContent = 'Update';
      cancelBtn.style.display = 'inline-block';
      errorMsg.style.display = 'none';
    }

    function deleteMatch(idx) {
      if (confirm('Delete this match?')) {
        matches.splice(idx, 1);
        saveAndRefresh();
      }
    }

    function cancelEdit() {
      editingIndex = -1;
      formTitle.textContent = 'Add Match';
      submitBtn.textContent = 'Add Match';
      cancelBtn.style.display = 'none';
      form.reset();
      errorMsg.style.display = 'none';
    }

    function saveAndRefresh() {
      localStorage.setItem('matches', JSON.stringify(matches));
      displayMatches();          // this also clears old timers
    }

    // Lecture 6: Event handling (Ibrahim)
    form.addEventListener('submit', e => {
      e.preventDefault();
      const teamA = document.getElementById('teamA').value.trim();
      const teamB = document.getElementById('teamB').value.trim();
      const time  = document.getElementById('matchTime').value;

      if (!WORLD_CUP_TEAMS.includes(teamA)) return showError(`"${teamA}" is not a qualified team.`);
      if (!WORLD_CUP_TEAMS.includes(teamB)) return showError(`"${teamB}" is not a qualified team.`);
      if (teamA === teamB)                 return showError('Select two different teams.');

      const logoA = TEAM_LOGOS[teamA];
      const logoB = TEAM_LOGOS[teamB];
      const newMatch = { teamA, teamB, time, logoA, logoB };

      if (editingIndex >= 0) {
        matches[editingIndex] = newMatch;
        cancelEdit();
      } else {
        matches.push(newMatch);
      }
      saveAndRefresh();
      form.reset();
    });

    cancelBtn.addEventListener('click', cancelEdit);

    // Lecture 8: Loop + condition to load stored data
    if (matches.length) displayMatches();
  </script>
</body>
</html>
