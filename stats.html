<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures by Group</title>

    <style>
        body {
            background:
                /* Warm gold backdrop gradient */
                linear-gradient(to bottom right, rgba(120, 80, 0, 0.55), rgba(240, 220, 150, 0.55)),

                /* Soft white transparency layer for readability */
                linear-gradient(rgba(255,255,255,0.78), rgba(255,255,255,0.78)),

                /* Trophy background image */
                url("worldcup.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            text-align: center;
            font-family: calibri;
            padding-bottom: 40px;
        }

        h1, h4 {
            margin: 0px;
        }

        .group-container {
            width: 90%;
            margin: 25px auto;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.20);
        }

        .group-title {
            text-align: left;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .team {
            padding: 14px;
            margin: 6px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .team:hover {
            filter: brightness(1.1);
        }

        .matchups {
            display: none;
            padding: 12px;
            margin-top: 8px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.15);
            text-align: left;
        }

        .matchups p {
            margin: 6px 0;
            padding-left: 10px;
        }
    </style>
</head>

<body>

    <h1>World Cup 2026 â€“ Fixtures by Group</h1>
    <h4>Select a team to view all possible group-stage matchups.</h4>

    <div id="groups"></div>

    <script>
        const WORLD_CUP_GROUPS = {
            "Group A": ["USA", "Argentina", "Germany", "New Zealand"],
            "Group B": ["Mexico", "France", "Ivory Coast", "South Korea"],
            "Group C": ["Canada", "Brazil", "Japan", "Qatar"],
            "Group D": ["Spain", "Nigeria", "Australia", "Honduras"],
            "Group E": ["England", "Tunisia", "Colombia", "Saudi Arabia"],
            "Group F": ["Portugal", "Uruguay", "Iran", "Ecuador"],
            "Group G": ["Belgium", "Morocco", "Panama", "South Africa"],
            "Group H": ["Netherlands", "Chile", "Cameroon", "Ukraine"],
            "Group I": ["Italy", "Croatia", "Peru", "China"],
            "Group J": ["Switzerland", "Greece", "Jamaica", "Senegal"],
            "Group K": ["Poland", "Scotland", "Paraguay", "Egypt"],
            "Group L": ["Turkey", "Serbia", "Bolivia", "Costa Rica"]
        };

        const TEAM_COLORS = {
            "USA": ["#B22234", "#3C3B6E"],
            "Argentina": ["#74ACDF", "#FFFFFF"],
            "Germany": ["#000000", "#DD0000", "#FFCE00"],
            "New Zealand": ["#00247D", "#CC142B"],
            "Mexico": ["#006847", "#FFFFFF", "#CE1126"],
            "France": ["#002395", "#FFFFFF", "#ED2939"],
            "Ivory Coast": ["#F77F00", "#FFFFFF", "#009A44"],
            "South Korea": ["#C60C30", "#FFFFFF", "#003478"],
            "Canada": ["#FF0000", "#FFFFFF"],
            "Brazil": ["#009C3B", "#FFDF00", "#002776"],
            "Japan": ["#FFFFFF", "#BC002D"],
            "Qatar": ["#8A1538", "#FFFFFF"],
            "Spain": ["#AA151B", "#F1BF00"],
            "Nigeria": ["#008751", "#FFFFFF"],
            "Australia": ["#00008B", "#FFCC00"],
            "Honduras": ["#FFFFFF", "#0073CF"],
            "England": ["#FFFFFF", "#CE1126"],
            "Tunisia": ["#E70013", "#FFFFFF"],
            "Colombia": ["#FCD116", "#003893", "#CE1126"],
            "Saudi Arabia": ["#006C35", "#FFFFFF"],
            "Portugal": ["#006600", "#FF0000"],
            "Uruguay": ["#5EB6E4", "#FFFFFF"],
            "Iran": ["#239F40", "#FFFFFF", "#DA0000"],
            "Ecuador": ["#FCD116", "#003893", "#CE1126"],
            "Belgium": ["#000000", "#FAE042", "#ED2939"],
            "Morocco": ["#C1272D", "#006233"],
            "Panama": ["#FFFFFF", "#EF3340", "#0054A5"],
            "South Africa": ["#007749", "#FFB612", "#002395"],
            "Netherlands": ["#AE1C28", "#FFFFFF", "#21468B"],
            "Chile": ["#0039A6", "#FFFFFF", "#D52B1E"],
            "Cameroon": ["#007A5E", "#CE1126", "#FCD116"],
            "Ukraine": ["#0057B7", "#FFD700"],
            "Italy": ["#008C45", "#FFFFFF", "#CD212A"],
            "Croatia": ["#FF0000", "#FFFFFF"],
            "Peru": ["#D91023", "#FFFFFF"],
            "China": ["#EE1C25", "#FFFF00"],
            "Switzerland": ["#FF0000", "#FFFFFF"],
            "Greece": ["#0D5EAF", "#FFFFFF"],
            "Jamaica": ["#009B3A", "#FED100", "#000000"],
            "Senegal": ["#00853F", "#FDEF42", "#E31B23"],
            "Poland": ["#FFFFFF", "#DC143C"],
            "Scotland": ["#002663", "#FFD700"],
            "Paraguay": ["#0038A8", "#FFFFFF", "#D52B1E"],
            "Egypt": ["#CE1126", "#FFFFFF", "#000000"],
            "Turkey": ["#E30A17", "#FFFFFF"],
            "Serbia": ["#0C4076", "#FFFFFF", "#C6363C"],
            "Bolivia": ["#007A3D", "#FFD700", "#D52B1E"],
            "Costa Rica": ["#002B7F", "#FFFFFF", "#CE1126"]
        };

        const groupsDiv = document.getElementById("groups");

        for (const [groupName, teams] of Object.entries(WORLD_CUP_GROUPS)) {
            const groupBox = document.createElement("div");
            groupBox.className = "group-container";

            const title = document.createElement("div");
            title.className = "group-title";
            title.textContent = groupName;
            groupBox.appendChild(title);

            teams.forEach(team => {
                const teamBox = document.createElement("div");
                teamBox.className = "team";
                teamBox.textContent = team;

                const colors = TEAM_COLORS[team];
                if (colors) {
                    teamBox.style.background = `linear-gradient(to right, ${colors.join(',')})`;
                }

                const matchupBox = document.createElement("div");
                matchupBox.className = "matchups";

                teams.forEach(opponent => {
                    if (opponent !== team) {
                        const p = document.createElement("p");
                        p.textContent = `${team} vs ${opponent}`;
                        matchupBox.appendChild(p);
                    }
                });

                teamBox.addEventListener("click", () => {
                    matchupBox.style.display =
                        matchupBox.style.display === "block" ? "none" : "block";
                });

                groupBox.appendChild(teamBox);
                groupBox.appendChild(matchupBox);
            });

            groupsDiv.appendChild(groupBox);
        }
    </script>

</body>
</html>
